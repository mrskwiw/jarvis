version: "3.9"
services:
  jarvis:
    build: .
    image: jarvis:latest
    environment:
      - JARVIS_VOICE_KEY=${JARVIS_VOICE_KEY:-change-me}
      - JARVIS_WAKE_BACKEND=${JARVIS_WAKE_BACKEND:-fallback}
      - JARVIS_EMBEDDING_BACKEND=${JARVIS_EMBEDDING_BACKEND:-hash}
      - JARVIS_ENABLE_TTS=${JARVIS_ENABLE_TTS:-0}
    command: ["python", "-m", "api.http_server", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
  asr:
    image: ghcr.io/ggerganov/whisper.cpp:master
    command: ["sleep", "infinity"]
    profiles: ["asr"]
